<div class="row">
  <div class="col-md-3 mb-3 animate__animated animate__zoomIn animate__faster"
       *ngFor="let movie of movies">
    <img [src]="movie.poster_path | poster"
           class="img-fluid poster"
           (click)="onMovieClick( movie )">
    <div>
      <h3>{{ movie.title }}</h3>
      <div class="row text-white">
        <div class="col-10">


          <ngb-rating [max]="10" [rate]="movie.vote_average"  [readonly]="false"></ngb-rating>
          <!-- <star-rating  [value]="movie.vote_average"
                          totalstars="10"
                          checkedcolor="yellow"
                          uncheckedcolor="grey"
                          size="14px"
                          readonly="false"
                          >
          </star-rating> -->

        </div>
        <div class="col-2">
          <p class="voto">{{ movie.vote_average | number:'0.1-2' }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
